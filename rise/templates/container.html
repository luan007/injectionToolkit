<define class="edgeuseritem" id="attendee">
    <div class="attendee edgeuseritem">
        <div class="img-holder" style="background-image:url('{{medium_image}}')"></div>
        <div class="txt-holder">
            <p>{{name}}</p>
            <p><i>{{career}}</i></p>
            <p>{{company}} - {{country}}</p>
        </div>
    </div>
</define>

<define class="edgeuseritem" id="investor">
    <div class="investor edgeuseritem">
        <div class="img-holder" style="background-image:url('{{medium_image}}')"></div>
        <div class="txt-holder">
            <p>{{full_name}}</p>
            <p><i>{{job_title}}</i></p>
            <p>{{company_name}}</p>
        </div>
    </div>
</define>

<define class="edgeuseritem" id="speaker">
    <div class="speaker edgeuseritem">
        <div class="img-holder" style="background-image:url('{{medium_image}}')"></div>
        <div class="txt-holder">
            <p>{{full_name}}</p>
            <p><i>{{job_title}}</i></p>
            <p>{{company_name}}</p>
        </div>
        <div class="timeslotholder"></div>
    </div>
</define>

<define id="timeslot_slim">
    <div class="edgetimeslot">
        <div class="txt-holder" style="white-space: normal; padding-right: 10px;">
            <p style="padding-bottom: 2px; font-size: 0.8em;">{{title}}</p>
            <p>{{date}} <b>{{time}}</b> <i>{{location}}</i></p>
        </div>
    </div>
</define>

<define id="timeslot">
    <div class="edgetimeslot">
        <div class="txt-holder" style="white-space: normal; padding-right: 10px;">
            <p style="padding-bottom: 2px; font-size: 0.8em;">{{title}}</p>
            <p>{{date}} <b>{{time}}</b> <i>{{location}}</i></p>
        </div>
    </div>
</define>

<remove>#topstuff</remove>

<inject appendTo="#main">
    <style>
        body {
            font-family: Roboto-Regular, HelveticaNeue, Arial, sans-serif !important;
        }
        
        .edgeuseritem,
        .edgetimeslot {
            padding: 10px;
            padding-left: 10px;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            border-top: 1px solid #eee;
        }
        
        #bannerBG {
            color: white;
            position: relative;
            font-size: 1.6em;
            letter-spacing: 0px;
            font-weight: lighter;
            font-family: Helvetica, sans-serif, Arial;
            background: url('{{root}}/assets/banner.png');
            background-size: cover;
            padding: 15px 10px 15px 10px;
            margin: 0px;
            vertical-align: middle;
            line-height: 1em;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }
        
        #bannerBG span {
            font-weight: bold;
            font-size: 0.5em;
        }
        
        #bannerBG img {
            height: 25px;
            display: inline-block;
            vertical-align: middle;
            padding-right: 15px;
            margin-left: 5px;
            border-right: 1px solid rgba(255, 255, 255, 0.8);
            margin-right: 15px;
        }
        
        .edgesp.mnr-c {
            /*margin-top: 0px;*/
            /*margin-bottom: 0px;*/
            overflow: hidden;
        }
        
        .edge-avatar {
            margin: 10px;
            color: #333;
            padding: 15px;
            border-top: 1px solid #eee;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        
        .edge-avatar * {
            text-overflow: ellipsis;
        }
        
        .edge-avatar .text-zone {
            display: inline-block;
            vertical-align: middle;
            font-size: 1.5em;
        }
        
        .edge-avatar .text-zone i,
        .edge-avatar .text-zone span {
            font-size: 0.6em;
            display: block;
        }
        
        .edge-avatar .img-holder {
            border-radius: 9999em;
            background: white;
            border: 2px solid #ccc;
            width: 50px;
            height: 50px;
            overflow: hidden;
            background-image: url("//images.evolero.com/companies/logos/000/005/524/medium/365d8eeaa8e276a0f40ca4fcb563cfb8.jpg?1461328423");
            background-size: contain;
            background-repeat: no-repeat;
            display: inline-block;
            vertical-align: middle;
            margin-right: 20px;
            background-position: 50% 50%;
        }
        
        .more-btn {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border-top: 1px solid #eee;
            text-align: right;
        }
    </style>


    <style>
        .img-holder {
            border-radius: 2px;
            background: white;
            border: 1px solid #ccc;
            width: 60px;
            height: 60px;
            overflow: hidden;
            background-image: url("//images.evolero.com/companies/logos/000/005/524/medium/365d8eeaa8e276a0f40ca4fcb563cfb8.jpg?1461328423");
            background-size: contain;
            background-repeat: no-repeat;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            background-position: 50% 50%;
        }
        
        .txt-holder {
            vertical-align: middle;
            display: inline-block;
        }
        
        .txt-holder p {
            line-height: 1em;
            margin: 0;
            font-size: 0.7em;
            color: #555;
            margin-bottom: 2px;
        }
        
        .txt-holder p:first-child {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #333;
        }
    </style>

</inject>
