<inject appendTo="head">
    <style>
        #main-canvas {
            pointer-events: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</inject>
<inject appendTo="body">
    <canvas id="main-canvas"></canvas>
    <div style="visibility: hidden; position: absolute; z-index: -999">
        <img id="img1" src="{{root}}/assets/1.png" />
        <img id="img2" src="{{root}}/assets/2.png" />
        <img id="imglogo" src="{{root}}/assets/fritolaylogo.png" />
    </div>
</inject>
