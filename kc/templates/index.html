<inject appendTo='body'>
    <style>
        #gb-main {
            background: url("{{root}}/assets/background.png");
            background-size: cover;
            background-position: 30% 50%;
        }
        
        #hplogoo {
            -webkit-filter: brightness(100);
            filter: brightness(100);
        }
        
        #innofest-logo {
            display: none;
        }
        
        #innovLogo2 {
            /*display:block;*/
            display: none;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        
        #_eEe,
        #fbar {
            display: none !important;
        }
        
        #gb#gb a.gb_b {
            -webkit-filter: invert(1);
            filter: invert(1);
        }
        
        @media screen and (orientation:portrait) {
            #innofest-logo {
                position: relative;
                display: block;
            }
            #innofest-logo img {
                display: block;
                width: 60%;
                margin-left: auto;
                margin-right: auto;
                margin-top: 20%;
                margin-bottom: 10px;
                position: relative;
            }
        }
        
        @media screen and (orientation:landscape) {
            #innofest-logo {
                position: absolute;
                display: none;
                top: 35px;
                left: 0;
                right: 0;
            }
            #innofest-logo img {
                display: block;
                width: 20%;
                margin-left: auto;
                margin-right: auto;
            }
            .msb {
                margin-top: 0px;
            }
            #innovLogo2 {
                display: block;
            }
        }
        
        #promo {
            position: relative;
        }
        
        #edge-nav {
            text-align: center;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 30px;
        }
        
        #edge-nav a {
            display: inline-block;
            max-width: 20%;
            margin: 1%;
            text-align: center;
            text-decoration: none;
            color: white;
        }
        
        #edge-nav a img {
            display: inline-block;
            width: 35%;
            margin-bottom: 3px;
        }
        
        #edge-nav a div {
            padding-top: 5px;
            font-family: Roboto-Regular,HelveticaNeue,Arial,sans-serif !important;
        }
    </style>
</inject>

<inject prependTo="#_Q5">
    <div id="innofest-logo">
        <img src="{{root}}/assets/kc(logo).png" />
    </div>
</inject>

<inject prependTo="#hplogoo">
    <img id="innovLogo2" src="{{root}}/assets/kc(logo).png" />
</inject>

<remove>#promo *</remove>


<inject appendTo="#promo">
    <b style="opacity: 0.5; color:#fff; text-align:right; display:block; right: 8px; position:absolute; top:-15px;">Powered by Edge Networks</b>
</inject>


<inject insertAfter="#main">
    <div id="edge-nav" style="position:relative; z-index:988888;">
        <a href="/search?nord=1&q=schedule">
            <img style="transform-origin: 50% 100%; transform:scale(0.85)"  src="{{root}}/assets/icons/Program.svg"/>  
            <div>Schedule</div>
        </a>
        <a href="/search?nord=1&q=partners">
            <img style="transform-origin: 50% 100%; transform:scale(1.1)" src="{{root}}/assets/icons/guide.svg"/>  
            <div>Partners</div>
        </a>
        <a href="/search?nord=1&q=speakers">
            <img src="{{root}}/assets/icons/speaker.svg"/>  
            <div>Speakers</div>
        </a>
        <a href="http://edge.lan/" target="_blank">
            <img style="transform-origin: 50% 100%; transform:scale(0.9)" src="{{root}}/assets/icons/downloads.svg"/>  
            <div>Wifi Portal</div>
        </a>
    </div>
</inject>
